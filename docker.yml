# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'your-container-image-name'
  system.debug: true
  agent.diagnostic: true
  DOCKER_FOLDER: $(Pipeline.Workspace)/dockercache
  DOCKER_FILE: $(DOCKER_FOLDER)/$(imageName)
  TIMES_I_MESSED_UP: 4

steps:
- task: RestoreCache@0
  inputs:
    key: |
      $(System.DefaultWorkingDirectory)/DockerFile
      $(Agent.OS)
      $(Agent.JobName)
      $(DOCKER_FILE)
      $(imageName)
      TIMES_I_MESSED_UP = $(TIMES_I_MESSED_UP)
    path: '$(DOCKER_FOLDER)'
- script: docker images --all
  displayName: Dump images
- script: |
    if [[ -f $(DOCKER_FILE) ]]; then docker load -i $(DOCKER_FILE); fi
- script: docker images --all
  displayName: Dump images
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'
- script: docker images --all
  displayName: Dump images  
- script: |
    mkdir $(DOCKER_FOLDER)
    docker save $(imageName) | gzip -c > $(DOCKER_FILE)
- task: SaveCache@0
  inputs:
    key: |
      $(System.DefaultWorkingDirectory)/DockerFile
      $(Agent.OS)
      $(Agent.JobName)
      $(DOCKER_FILE)
      $(imageName)
      TIMES_I_MESSED_UP = $(TIMES_I_MESSED_UP)
    path: $(DOCKER_FOLDER)