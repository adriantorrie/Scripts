# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'your-container-image-name:$(build.buildId)'
  system.debug: true
  agent.diagnostic: true
  DOCKER_ROOT: $(DOCKER_ROOT)
  DOCKER_CACHE_FOLDER: /var/lib/docker/image/overlay2/imagedb

steps:
- script: |
    sudo chmod -R 777 $(DOCKER_ROOT)
    ls -l $(DOCKER_CACHE_FOLDER)
- task: RestoreCache@0
  inputs:
    key: |
      $(System.DefaultWorkingDirectory)/DockerFile
      $(Agent.OS)
      $(Agent.JobName)
      $(DOCKER_ROOT)
      $(DOCKER_CACHE_FOLDER)
      TIMES_I_MESSED_UP = 0
    path: $(DOCKER_CACHE_FOLDER)
- script: docker images --all
# - script: 
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'
- script: docker images --all
# - script: sudo ls -l /var/lib/docker/image/overlay2/imagedb
- script: |
    sudo chmod -v -R 777 $(DOCKER_ROOT)
    ls -l $(DOCKER_CACHE_FOLDER)
- task: SaveCache@0
  inputs:
    key: |
      $(System.DefaultWorkingDirectory)/DockerFile
      $(Agent.OS)
      $(Agent.JobName)
      $(DOCKER_ROOT)
      $(DOCKER_CACHE_FOLDER)
      TIMES_I_MESSED_UP = 0
    path: $(DOCKER_CACHE_FOLDER)
